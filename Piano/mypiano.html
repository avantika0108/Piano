<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PIANO</title>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../pianostyle.css">
    <!-- <link rel="stylesheet" media="screen and ( max-width : 700px)" href="../phone.css"> -->
</head>

<body>
    <div class="background">
        <div class="logo">

        </div>
        <h1 class="heading"> &#x1F3B5&#x1F3B6 Virtual piano &#X1F3B6&#x1F3B5 </h1>
        <div class="keyboard">
            <div class="container-left">
            </div>
            <div class="two-key">
                <button id="l1" class="long-button 9 first-key">
                <div class="key-word-up">&#8633</div>
                <div class="key-word-down">s1</div>
            </button>
                <button id="s1" class="short-button 49"></button>
                <!--  1 -->
                <button id="l2" class="long-button 81">
                <div class="key-word-up">Q</div>
                <div class="key-word-down">s2</div>
            </button>
                <button id="s2" class="short-button 50"></button>
                <!-- 2 -->
                <button id="l3" class="long-button 87">
                <div class="key-word-up">W</div>
                <div class="key-word-down">s3</div>
            </button>
            </div>
            <div class="three-key">
                <button id="l4" class="long-button 69">
                <div class="key-word-up">E</div>
                <div class="key-word-down">s4</div>
            </button>
                <button id="s3" class="short-button 52"></button>
                <!-- 4 -->
                <button id="l5" class="long-button 82">
                <div class="key-word-up">R</div>
                <div class="key-word-down">s5</div>
            </button>
                <button id="s4" class="short-button 53"></button>
                <!-- 5 -->
                <button id="l6" class="long-button 84">
                <div class="key-word-up">T</div>
                <div class="key-word-down">s6</div>
            </button>
                <button id="s5" class="short-button 54"></button>
                <!-- 6 -->
                <button id="l7" class="long-button 89">
                <div class="key-word-up">Y</div>
                <div class="key-word-down">s7</div>
            </button>
            </div>
            <div class="two-key">
                <button id="l8" class="long-button 85">
                <div class="key-word-up">U</div>
                <div class="key-word-down">s8</div>
            </button>
                <button id="s6" class="short-button 56"></button>
                <!-- 8 -->
                <button id="l9" class="long-button 73">
                <div class="key-word-up">I</div>
                <div class="key-word-down">s9</div>
            </button>
                <button id="s7" class="short-button 57"></button>
                <!-- 9 -->
                <button id="l10" class="long-button 79">
                <div class="key-word-up">O</div>
                <div class="key-word-down">s10</div>
            </button>
            </div>
            <div class="three-key">
                <button id="l11" class="long-button 80">
                <div class="key-word-up">P</div>
                <div class="key-word-down">s11</div>
            </button>
                <button id="s8" class="short-button 189"></button>
                <!-- - -->
                <button id="l12" class="long-button 219">
                <div class="key-word-up">[</div>
                <div class="key-word-down">s12</div>
            </button>
                <button id="s9" class="short-button 187"></button>
                <!-- = -->
                <button id="l13" class="long-button 221">
                <div class="key-word-up">]</div>
                <div class="key-word-down">s13</div>
            </button>
                <button id="s10" class="short-button 8"></button> -->
                <!--  BACKSPACE - -->
                <button id="l14" class="long-button 220 ">
                <div class="key-word-up">\</div>
                <div class="key-word-down">s14</div>
            </button>
            </div>
            <!-- ----------------------------- -->
            <div class="two-key">
                <button id="l15" class="long-button 86 left-shift">
                <div class="key-word-up">V</div>
                <div class="key-word-down">s8</div>
            </button>
                <button id="s11" class="short-button 71 left-shift-short"></button>
                <!-- G -->
                <button id="l16" class="long-button 66 left-shift">
                <div class="key-word-up">B</div>
                <div class="key-word-down">s9</div>
            </button>
                <button id="s12" class="short-button 72 left-shift-short"></button>
                <!-- H -->
                <button id="l17" class="long-button 78 left-shift">
                <div class="key-word-up">N</div>
                <div class="key-word-down">s10</div>
            </button>
            </div>
            <div class="three-key">
                <button id="l18" class="long-button 77 left-shift">
                <div class="key-word-up">M</div>
                <div class="key-word-down">s11</div>
            </button>
                <button id="s13" class="short-button 75 left-shift-short"></button>
                <!-- K -->
                <button id="l19" class="long-button 188 left-shift">
                <div class="key-word-up">,</div>
                <div class="key-word-down">s12</div>
            </button>
                <button id="s14" class="short-button 76 left-shift-short"></button>
                <!-- L -->
                <button id="l20" class="long-button 190 left-shift">
                <div class="key-word-up">.</div>
                <div class="key-word-down">s13</div>
            </button>
                <button id="s15" class="short-button 186 left-shift-short"></button>
                <!-- ; -->
                <button id="l21" class="long-button 191 left-shift ">
                <div class="key-word-up">/</div>
                <div class="key-word-down">s14</div>
                </button>
                <button id="l22" class="long-button 13 last-keyc">
                <div class="key-word-up">&#8592</div>
                <div class="key-word-down">s15</div>
            </button>
            </div>


            <div class="container-top">
                <select name="note-range-selsector" id="" class="noteselecter">
                <option  value="1">KEYS: C1 TO C4</option>
                <option  value="2">KEYS: C2 TO C5</option>
                <option  value="3" selected="selected">KEYS: C3 TO C6</option>
                <option  value="4">KEYS: C4 TO C7</option>
                <option  value="5">KEYS: C5 TO C8</option>
            </select>
                <h1 class="display-bar"><span id="played_key">E4</span></h1>
            </div>
            <div class="container-right">
            </div>
            <div class="container-bottom">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="audiosynth.js"></script>
    <script src="index.js"></script>
</body>

</html>
